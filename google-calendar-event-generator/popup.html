<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Event</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      min-width: 400px; 
      max-width: 600px; 
      overflow: hidden;
    }
    #container {
      padding: 20px;
    }
    textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    h3 {
      text-align: center;
    }
    #status {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h3>Create Google Calendar Event</h3>
    <textarea id="eventInput" rows="5" placeholder="Describe your event..."></textarea>
    <button id="generateEvent">Generate Event</button>
    <button id="configButton">Settings</button>
    <div id="status"></div>
  </div>
  <script src="popup.js" ></script>
</body>
</html>
